<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Habit Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Ikon Sederhana Menggunakan SVG (Sebagai fallback Lucide)
        const IconToday = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="m9 16 2 2 4-4"/></svg>;
        const IconHistory = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const IconCheckCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="text-blue-600"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="text-slate-200"><circle cx="12" cy="12" r="10"/></svg>;

        const App = () => {
            const [activeTab, setActiveTab] = useState('today');
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [newHabit, setNewHabit] = useState('');

            const getTodayDate = () => new Date().toISOString().split('T')[0];
            const today = getTodayDate();

            // Memuat data dari LocalStorage untuk versi mandiri
            useEffect(() => {
                const savedHabits = localStorage.getItem('standalone_habits');
                const savedCompletions = localStorage.getItem('standalone_completions');
                if (savedHabits) setHabits(JSON.parse(savedHabits));
                if (savedCompletions) setCompletions(JSON.parse(savedCompletions));
            }, []);

            // Menyimpan data ke LocalStorage setiap ada perubahan
            useEffect(() => {
                localStorage.setItem('standalone_habits', JSON.stringify(habits));
                localStorage.setItem('standalone_completions', JSON.stringify(completions));
            }, [habits, completions]);

            const addHabit = (e) => {
                e.preventDefault();
                if (!newHabit.trim()) return;
                const habit = { id: Date.now().toString(), text: newHabit.trim() };
                setHabits([...habits, habit]);
                setNewHabit('');
            };

            const deleteHabit = (id) => {
                setHabits(habits.filter(h => h.id !== id));
                const newCompletions = { ...completions };
                Object.keys(newCompletions).forEach(date => {
                    newCompletions[date] = newCompletions[date].filter(hid => hid !== id);
                });
                setCompletions(newCompletions);
            };

            const toggleHabit = (id, date = today) => {
                const currentDayIds = completions[date] || [];
                let newDayIds = currentDayIds.includes(id) 
                    ? currentDayIds.filter(hid => hid !== id) 
                    : [...currentDayIds, id];
                setCompletions({ ...completions, [date]: newDayIds });
            };

            const getProgress = (date) => {
                if (habits.length === 0) return 0;
                const doneCount = (completions[date] || []).length;
                return Math.round((doneCount / habits.length) * 100);
            };

            const renderToday = () => (
                <div className="flex flex-col h-full overflow-hidden">
                    <header className="mb-8 mt-4">
                        <h1 className="text-2xl font-bold text-slate-800 leading-tight">
                            Apa yang ingin dikerjakan <br />
                            <span className="text-blue-600">hari ini?</span>
                        </h1>
                        <p className="text-slate-400 text-sm mt-1">
                            {new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' })}
                        </p>
                    </header>

                    <form onSubmit={addHabit} className="relative mb-8">
                        <input
                            type="text"
                            value={newHabit}
                            onChange={(e) => setNewHabit(e.target.value)}
                            placeholder="Tambah target baru..."
                            className="w-full bg-white border-none shadow-sm rounded-2xl py-4 px-6 pr-14 focus:ring-2 focus:ring-blue-400 transition-all outline-none text-slate-700"
                        />
                        <button type="submit" className="absolute right-2 top-2 bottom-2 aspect-square bg-blue-600 text-white rounded-xl flex items-center justify-center hover:bg-blue-700 active:scale-95 transition-all shadow-md">
                            <IconPlus />
                        </button>
                    </form>

                    <div className="flex-1 overflow-y-auto space-y-3 pb-32 custom-scrollbar">
                        {habits.length === 0 ? (
                            <div className="text-center py-16 px-4 border-2 border-dashed border-slate-200 rounded-3xl">
                                <p className="text-slate-400 text-sm">Belum ada target. Ayo mulai!</p>
                            </div>
                        ) : (
                            habits.map(habit => {
                                const isDone = (completions[today] || []).includes(habit.id);
                                return (
                                    <div key={habit.id} className={`group flex items-center p-4 rounded-2xl transition-all duration-300 ${isDone ? 'bg-blue-50/50' : 'bg-white border border-slate-100 shadow-sm'}`}>
                                        <button onClick={() => toggleHabit(habit.id)} className="mr-4 focus:outline-none">
                                            {isDone ? <IconCheckCircle /> : <IconCircle />}
                                        </button>
                                        <span className={`flex-1 font-medium text-sm transition-all ${isDone ? 'text-slate-400 line-through' : 'text-slate-700'}`}>
                                            {habit.text}
                                        </span>
                                        <button onClick={() => deleteHabit(habit.id)} className="opacity-0 group-hover:opacity-100 p-2 text-slate-300 hover:text-red-400 transition-all">
                                            <IconTrash />
                                        </button>
                                    </div>
                                );
                            })
                        )}
                    </div>
                </div>
            );

            const renderHistory = () => {
                const last7Days = Array.from({ length: 7 }, (_, i) => {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    return d.toISOString().split('T')[0];
                });

                return (
                    <div className="flex flex-col h-full overflow-hidden">
                        <header className="mb-8 mt-4">
                            <h1 className="text-2xl font-bold text-slate-800">Riwayat Progress</h1>
                            <p className="text-slate-400 text-sm">Konsistensi Anda seminggu terakhir</p>
                        </header>

                        <div className="space-y-4 pb-32 overflow-y-auto custom-scrollbar">
                            {last7Days.map(date => {
                                const progress = getProgress(date);
                                const dateObj = new Date(date);
                                return (
                                    <div key={date} className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                                        <div className="flex justify-between items-center mb-3">
                                            <div>
                                                <span className="font-bold text-slate-700 text-sm">
                                                    {date === today ? 'Hari Ini' : dateObj.toLocaleDateString('id-ID', { weekday: 'long' })}
                                                </span>
                                                <p className="text-[10px] text-slate-400 uppercase tracking-wider">
                                                    {dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' })}
                                                </p>
                                            </div>
                                            <div className={`px-3 py-1 rounded-full text-[10px] font-bold ${progress === 100 ? 'bg-green-100 text-green-600' : progress > 0 ? 'bg-blue-100 text-blue-600' : 'bg-slate-50 text-slate-300'}`}>
                                                {progress}% Selesai
                                            </div>
                                        </div>
                                        <div className="w-full bg-slate-50 h-1.5 rounded-full overflow-hidden mb-4">
                                            <div className="bg-blue-600 h-full transition-all duration-1000" style={{ width: `${progress}%` }} />
                                        </div>
                                        <div className="flex flex-wrap gap-1.5">
                                            {habits.map(h => {
                                                const done = (completions[date] || []).includes(h.id);
                                                return <div key={h.id} className={`w-2 h-2 rounded-full ${done ? 'bg-blue-500' : 'bg-slate-200'}`} />
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className="max-w-md mx-auto px-6 pt-6 pb-20 min-h-screen flex flex-col relative">
                    {activeTab === 'today' ? renderToday() : renderHistory()}
                    
                    <div className="fixed bottom-8 left-6 right-6 max-w-md mx-auto z-50">
                        <nav className="bg-white/90 backdrop-blur-xl border border-white shadow-[0_8px_30px_rgb(0,0,0,0.06)] rounded-[2.5rem] p-2 flex items-center justify-around">
                            <button onClick={() => setActiveTab('today')} className={`flex flex-col items-center gap-1.5 py-3 px-8 rounded-[2rem] transition-all duration-300 ${activeTab === 'today' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-300'}`}>
                                <IconToday />
                                <span className="text-[9px] font-black uppercase tracking-wider">Target</span>
                            </button>
                            <button onClick={() => setActiveTab('history')} className={`flex flex-col items-center gap-1.5 py-3 px-8 rounded-[2rem] transition-all duration-300 ${activeTab === 'history' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-300'}`}>
                                <IconHistory />
                                <span className="text-[9px] font-black uppercase tracking-wider">Riwayat</span>
                            </button>
                        </nav>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
